<div class="d-flex justify-content-between pb-2">
    <button type="button"
            class="btn btn-sm btn-outline-secondary"
            routerLink="/inicio">
        <i class="fa fa-arrow-left"></i>
        Voltar
    </button>
    <div class="roca-title">
        {{roca?.descricao}}
    </div>
    <div class="btn-toolbar mb-2 mb-md-0">
        <button type="button"
                class="btn btn-sm btn-outline-secondary mr-2"
                (click)="download()">
            <i class="fa fa-download"></i>
            Download
        </button>

        <div class="btn-group mr-2">
            <button type="button"
                    class="btn btn-sm btn-outline-secondary active">Despesas</button>
            <button type="button"
                    class="btn btn-sm btn-outline-secondary"
                    [routerLink]="['/lucros', rocaId]">Vendas</button>
        </div>
        <button type="button"
                class="btn btn-sm btn-outline-secondary"
                [routerLink]="['/nova-despesa', rocaId]"
                *ngIf="!roca?.fechado">
            <i class="fa fa-plus"></i>
            Nova despesa
        </button>
    </div>
</div>

<div class="table-responsive">
    <table class="table table-striped table-sm">
        <thead>
            <tr>
                <th>DATA</th>
                <th>REFERENTE</th>
                <th>QTD</th>
                <th>VALOR UN.</th>
                <th>VALOR</th>
                <th>AÇÔES</th>
            </tr>
        </thead>
        <tbody *ngIf="!loading">
            <tr *ngFor="let despesa of despesas">
                <td>{{despesa.data | date : 'shortDate'}}</td>
                <td>{{despesa.descricao}}</td>
                <td>{{despesa.quantidade}}</td>
                <td>{{despesa.valorUnitario | currency : 'BRL'}}</td>
                <td>{{despesa.total | currency : 'BRL'}}</td>
                <td>
                    <button class="btn btn-sm btn-danger"
                            (click)="remover(despesa)"><i class="fa fa-trash"></i></button>
                </td>
            </tr>
        </tbody>
    </table>

    <div *ngIf="loading"
         class="text-center">
        <div class="spinner-border text-secondary"
             role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
</div>

<div class="total">
    DESPESA TOTAL: {{total | currency : 'BRL'}}
</div>
