<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2">
    <button type="button"
            class="btn btn-sm btn-outline-secondary"
            routerLink="/nova-roca">
        Nova roça
    </button>
    <div class="btn-toolbar mb-2 mb-md-0">
        <div class="btn-group">
            <button type="button"
                    class="btn btn-sm btn-outline-secondary"
                    [ngClass]="{'active': status == 'ABERTO'}"
                    (click)="getRocasAbertas()">Abertas</button>
            <button type="button"
                    class="btn btn-sm btn-outline-secondary"
                    [ngClass]="{'active': status == 'FECHADO'}"
                    (click)="getRocasFechadas()">Fechadas</button>
            <button type="button"
                    class="btn btn-sm btn-outline-secondary"
                    [ngClass]="{'active': status == 'TODAS'}"
                    (click)="getRocasTodas()">Todas</button>
        </div>
    </div>
</div>

<div class="table-responsive">
    <table class="table table-striped table-sm">
        <thead>
            <tr>
                <th>NOME</th>
                <th>DESPESA</th>
                <th>LUCRO</th>
                <th>RESULTADO</th>
                <th>AÇÕES</th>
            </tr>
        </thead>
        <tbody *ngIf="rocas">
            <tr *ngFor="let roca of rocas">
                <td>{{roca.descricao}}</td>
                <td>{{roca.despesa | currency : 'BRL'}}</td>
                <td>{{roca.lucro | currency : 'BRL'}}</td>
                <td>{{roca.lucro - roca.despesa | currency : 'BRL'}}</td>
                <td>
                    <button class="btn btn-sm btn-info"
                            [routerLink]="['/despesas', roca.id]"><i class="fa fa-eye"></i></button>
                    <button class="btn btn-sm btn-danger"
                            (click)="remover(roca)"><i class="fa fa-trash"></i></button>
                    <button class="btn btn-sm btn-warning"
                            (click)="fechar(roca)"
                            *ngIf="!roca.fechado">
                        FECHAR
                    </button>
                    <button class="btn btn-sm btn-warning"
                            (click)="abrir(roca)"
                            *ngIf="roca.fechado">
                        ABRIR
                    </button>
                </td>
            </tr>
        </tbody>
    </table>

    <div *ngIf="!rocas"
         class="text-center">
        <div class="spinner-border text-secondary"
             role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
</div>
