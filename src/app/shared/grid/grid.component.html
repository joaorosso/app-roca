<div class="grid-header bg-dark">
    <button type="button"
            class="btn btn-link btn-sm"
            (click)="add()">
        <i class="fa fa-plus"></i> Adicionar
    </button>
    <button type="button"
            class="btn btn-link btn-sm"
            (click)="remove()"
            [disabled]="selectedItems.length == 0">
        <i class="fa fa-trash"></i> Excluir
    </button>
    <button type="button"
            class="btn btn-link btn-sm">
        <i class="fa fa-print"></i> Imprimir
    </button>
</div>

<table mat-table
       #table
       [dataSource]="tableDataSrc"
       class="mat-elevation-z8">
    <ng-container matColumnDef="descricao">
        <th mat-header-cell
            *matHeaderCellDef> Descrição </th>
        <td mat-cell
            *matCellDef="let roca"> {{ roca.descricao }} </td>
    </ng-container>

    <ng-container matColumnDef="despesa">
        <th mat-header-cell
            *matHeaderCellDef> Despesas </th>
        <td mat-cell
            *matCellDef="let roca"> {{ roca.despesa }} </td>
    </ng-container>

    <ng-container matColumnDef="lucro">
        <th mat-header-cell
            *matHeaderCellDef> Vendas </th>
        <td mat-cell
            *matCellDef="let roca"> {{ roca.lucro }} </td>
    </ng-container>
    <tr mat-header-row
        *matHeaderRowDef="tableCols"></tr>
    <tr mat-row
        *matRowDef="let row; columns: tableCols"></tr>
</table>
