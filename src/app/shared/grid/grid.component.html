<h3>Test</h3>

<div class="grid-header bg-dark">
    <button type="button"
            class="btn btn-link btn-sm"
            (click)="add()">
        <i class="fa fa-plus"></i> Adicionar
    </button>
    <button type="button"
            class="btn btn-link btn-sm"
            (click)="remove()"
            [disabled]="this.selection?.selected?.length == 0">
        <i class="fa fa-trash"></i> Excluir
    </button>
    <button type="button"
            class="btn btn-link btn-sm">
        <i class="fa fa-print"></i> Imprimir
    </button>
</div>

<table mat-table
       [dataSource]="dataSource"
       class="mat-elevation-z8">
    <ng-container matColumnDef="select">
        <th mat-header-cell
            *matHeaderCellDef>
            <mat-checkbox (change)="$event ? masterToggle() : null"
                          [checked]="selection.hasValue() && isAllSelected()"
                          [indeterminate]="selection.hasValue() && !isAllSelected()">
            </mat-checkbox>
        </th>
        <td mat-cell
            *matCellDef="let row">
            <mat-checkbox (click)="$event.stopPropagation()"
                          (change)="$event ? selection.toggle(row) : null"
                          [checked]="selection.isSelected(row)">
            </mat-checkbox>
        </td>
    </ng-container>

    <ng-container matColumnDef="descricao">
        <th mat-header-cell
            *matHeaderCellDef> DESCRIÇÃO </th>
        <td mat-cell
            *matCellDef="let roca"> {{ roca.descricao }} </td>
    </ng-container>

    <ng-container matColumnDef="despesa">
        <th mat-header-cell
            *matHeaderCellDef> DESPESAS </th>
        <td mat-cell
            *matCellDef="let roca"> {{ roca.despesa | currency : 'BRL' }} </td>
    </ng-container>

    <ng-container matColumnDef="lucro">
        <th mat-header-cell
            *matHeaderCellDef> VENDAS </th>
        <td mat-cell
            *matCellDef="let roca"> {{ roca.lucro | currency : 'BRL' }} </td>
    </ng-container>
    <tr mat-header-row
        *matHeaderRowDef="tableCols"></tr>
    <tr mat-row
        *matRowDef="let row; columns: tableCols"></tr>
</table>
