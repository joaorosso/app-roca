<div class="d-flex justify-content-between pb-2">
    <div class="title">
        Usuários
    </div>
    <div class="btn-toolbar mb-2 mb-md-0">
        <button type="button"
                class="btn btn-sm btn-outline-secondary"
                [routerLink]="['/usuario']">
            <i class="fa fa-plus"></i>
            Novo usuário
        </button>
    </div>
</div>

<div class="table-responsive">
    <table class="table table-striped table-sm">
        <thead>
            <tr>
                <th>NOME</th>
                <th>PERMISSÕES</th>
                <th>AÇÔES</th>
            </tr>
        </thead>
        <tbody *ngIf="!loading.init">
            <tr *ngFor="let usuario of usuarios">
                <td>{{usuario.nome}}</td>
                <td>
                    <span *ngIf="isUserAdmin(usuario)" class="badge badge-primary">ADMIN</span>
                </td>
                <td>
                    <button class="btn btn-sm btn-danger"
                            (click)="remover(usuario)"><i class="fa fa-trash"></i></button>
                    <button class="btn btn-sm btn-primary"
                    [routerLink]="['/usuario', usuario.id]"><i class="fa fa-pencil"></i></button>
                </td>
            </tr>
        </tbody>
    </table>

    <div *ngIf="loading.init"
         class="text-center">
        <div class="spinner-border text-secondary"
             role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
</div>
