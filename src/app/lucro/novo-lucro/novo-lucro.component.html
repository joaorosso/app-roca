<form [formGroup]="form"
      (ngSubmit)="onSubmit()">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-3">
        <button type="button"
                class="btn btn-sm btn-outline-secondary"
                [routerLink]="['/lucros', rocaId]">
            Voltar
        </button>
        <div class="btn-toolbar mb-2 mb-md-0">
            <button type="submit"
                    class="btn btn-sm btn-outline-success"
                    [disabled]="!form.valid || loading">
                <span *ngIf="loading"
                      class="spinner-border spinner-border-sm mr-1"></span>
                Salvar
            </button>
        </div>
    </div>

    <div class="form-group row">
        <label for="data"
               class="col-sm-2 col-form-label">Data</label>

        <div class="col-sm-10">
            <input type="text"
                   class="form-control"
                   formControlName="data"
                   class="form-control"
                   id="data"
                   bsDatepicker
                   [bsConfig]="{ isAnimated: true }">

        </div>
    </div>

    <div class="form-group row">
        <label for="descricao"
               class="col-sm-2 col-form-label">Descrição</label>
        <div class="col-sm-10">
            <input type="text"
                   class="form-control"
                   id="descricao"
                   formControlName="descricao"
                   required>
        </div>
    </div>

    <div class="form-group row">
        <label for="quantidade"
               class="col-sm-2 col-form-label">Quantidade</label>
        <div class="col-sm-10">
            <input type="text"
                   class="form-control"
                   id="quantidade"
                   formControlName="quantidade"
                   required>
        </div>
    </div>

    <div class="form-group row">
        <label for="valorUnitario"
               class="col-sm-2 col-form-label">Valor unitário</label>
        <div class="col-sm-10">
            <input type="text"
                   class="form-control"
                   id="valorUnitario"
                   formControlName="valorUnitario"
                   required>
        </div>
    </div>

    <div class="form-group row">
        <label for="total"
               class="col-sm-2 col-form-label">Total</label>
        <div class="col-sm-10">
            <label id="total"
                   class="form-control-plaintext">{{ quantidade * valorUnitario | currency : 'BRL'}}</label>
        </div>
    </div>

</form>
